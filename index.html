<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>Lucius Kwok's Tasks</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 p-1"><!-- Empty --></div>
			
			<!-- Tabs -->
			<div class="col-sm-9 p-1 bg-light">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="tab" href="#">Tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="tab" href="#">Completed</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<!-- Buttons -->
			<div class="col-sm-3 p-3">
				<button type="button" class="btn btn-primary m-1 w-100" data-bs-toggle="modal" data-bs-target="#editTaskModal">New Task</button>
			</div>
			
			<!-- Task List -->
			<div class="col-sm-9 p-1 bg-light">
				<div class="row">
					<div class="container-fluid">
						<div class="row bg-white m-1">
							<div class="checkbox m-1">
								<label><input type="checkbox" value=""> Task 1</label>
							</div>
						</div>
						<div class="row bg-white m-1">
							<div class="checkbox m-1">
								<label><input type="checkbox" value=""> Task 2 with a really long block of text attached to it to test wrapping and alignment.</label>
							</div>
						</div>
						<div class="row bg-white m-1">
							<div class="checkbox m-1">
								<label><input type="checkbox" value=""> Task 3</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- "container" -->

	<!-- "New Task" / "Edit Task" Modal -->
	<div class="modal" id="editTaskModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="editTaskModalTitle">Create New Task</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row py-2">
							<div class="col col-12">
								<textarea class="form-control form-control-lg" id="editTaskTitleField" rows="3" placeholder="Title"></textarea>
							</div>
						</div>
						<div class="row py-2">
							<div class="col col-3 text-end">
								<h5>Due Date</h5>
							</div>
							<div class="col col-9">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="dueDate" id="editTaskDueDateRadio1" checked>
									<label class="form-check-label" for="editTaskDueDateRadio1">None</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="dueDate" id="editTaskDueDateRadio2">
									<label class="form-check-label" for="editTaskDueDateRadio2">On:</label>
								</div>
								<input type="date" class="form-control" id="editTaskDueDateField">
							</div>
						</div>
						<div class="row py-2">
							<div class="col col-3 text-end">
								<h5>Color</h5>
							</div>
							<div class="col col-9">• • • • • •</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</buton>
					<button type="button" class="btn btn-primary">New Task</buton>
				</div>
			</div><!-- "modal-content" -->
		</div><!-- "modal-dialog" -->
	</div><!-- "modal" -->


	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
