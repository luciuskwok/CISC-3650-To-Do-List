<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<title>Lucius Kwok's Tasks</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 p-1"><!-- Empty --></div>
			
			<!-- Tabs -->
			<div class="col-sm-8 p-1 bg-light">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="tab" href="#">Tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="tab" href="#">Completed</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<!-- Buttons -->
			<div class="col-sm-4 p-3">
				<button type="button" class="btn btn-primary m-1">New Task</button>
			</div>
			
			<!-- Task List -->
			<div class="col-sm-8 p-1 bg-light">
				<div class="row">
					<div class="container-fluid">
						<div class="row bg-white m-1">
							<div class="checkbox m-1">
								<label><input type="checkbox" value=""> Task 1</label>
							</div>
						</div>
						<div class="row bg-white m-1">
							<div class="checkbox m-1">
								<label><input type="checkbox" value=""> Task 2 with a really long block of text attached to it to test wrapping and alignment.</label>
							</div>
						</div>
						<div class="row bg-white m-1">
							<div class="checkbox m-1">
								<label><input type="checkbox" value=""> Task 3</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Finally, load Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
