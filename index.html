<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>Lucius Kwok's Tasks</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 p-1"><!-- Empty --></div>
			
			<!-- Tabs -->
			<div class="col-sm-9 p-1 bg-light">
				<ul class="nav nav-tabs" id="tasksTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main-tab-pane" type="button" role="tab" aria-controls="main-tab-pane" aria-selected="true">Tasks</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed-tab-pane" type="button" role="tab" aria-controls="completed-tab-pane" aria-selected="false">Completed</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<!-- Buttons -->
			<div class="col-sm-3 p-3">
				<button type="button" class="btn btn-primary m-1 w-100" data-bs-toggle="modal" data-bs-target="#newTaskModal">New Task</button>
			</div>
			
			<!-- Task List -->
			<div class="col-sm-9 p-1 bg-light" id="taskList">
				
				<!-- Tab content -->
				<div class="tab-content">
					
					<!-- Main tab pane -->
					<div class="tab-pane fade show active" id="main-tab-pane" role="tabpanel" aria-labelledby="main-tab" tabindex="0">
						<div class="container-fluid" id="main-tasks-container">
							<div class="row bg-white m-1" id="main-tasks-placeholder">
								No tasks!<br>
								[left arrow image] Create a new task by clicking on the "New Task" button. 
							</div>
							<div class="row bg-white m-1">
								<div class="checkbox m-1">
									<label><input type="checkbox" value=""> Task 1</label>
								</div>
							</div>
							<div class="row bg-white m-1">
								<div class="checkbox m-1">
									<label><input type="checkbox" value=""> Task 2 with a really long block of text attached to it to test wrapping and alignment.</label>
								</div>
							</div>
							<div class="row bg-white m-1">
								<div class="checkbox m-1">
									<label><input type="checkbox" value=""> Task 3</label>
								</div>
							</div>
						</div>
					</div><!-- "main-tab-pane" -->
					
					<!-- Completed tab pane -->
					<div class="tab-pane fade" id="completed-tab-pane" role="tabpanel" aria-labelledby="completed-tab" tabindex="1">
						<div class="container-fluid" id="completed-tasks-container">
							<div class="row bg-white m-1">
								Completed items will appear here. Check off tasks to move them here.
							</div>
							<div class="row bg-white m-1">
								<div class="checkbox m-1">
									<label><input type="checkbox" value="" checked> Completed Task 1</label>
								</div>
							</div>
							<div class="row bg-white m-1">
								<div class="checkbox m-1">
									<label><input type="checkbox" value="" checked> Completed Task 2 with a really long block of text attached to it to test wrapping and alignment.</label>
								</div>
							</div>
							<div class="row bg-white m-1">
								<div class="checkbox m-1">
									<label><input type="checkbox" value="" checked> Completed Task 3</label>
								</div>
							</div>
						</div>
					</div><!-- "completed-tab-pane" -->
				</div><!-- "tab-content" -->
			</div><!-- "completedTaskList" -->
			
		</div>
	</div><!-- "container" -->

	<!-- "New Task" / "Edit Task" Modal -->
	<div class="modal" id="newTaskModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="newTaskModalTitle">Create New Task</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row py-2">
							<div class="col col-12">
								<textarea class="form-control form-control-lg" id="newTaskTitleField" rows="3" placeholder="Title"></textarea>
							</div>
						</div>
						<div class="row py-2">
							<div class="col col-3 text-end">
								<h5>Due Date</h5>
							</div>
							<div class="col col-9" id="newTaskDueDateRadioGroup">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="dueDate" value="none" id="newTaskDueDateRadio1" checked>
									<label class="form-check-label" for="newTaskDueDateRadio1">None</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="dueDate" value="onDate" id="newTaskDueDateRadio2">
									<label class="form-check-label" for="newTaskDueDateRadio2">On:</label>
								</div>
								<input type="date" class="form-control" id="newTaskDueDateField" disabled>
							</div>
						</div>
						<div class="row py-2">
							<div class="col col-3 text-end">
								<h5>Color</h5>
							</div>
							<div class="col col-9">• • • • • •</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="newTaskCancel">Cancel</button>
					<button type="button" class="btn btn-primary" id="newTaskOK">New Task</button>
				</div>
			</div><!-- "modal-content" -->
		</div><!-- "modal-dialog" -->
	</div><!-- "modal" -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
	<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
